<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Virtual Library - Home Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #121212;
            color: #f8f9fa;
            padding-top: 80px; 
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .navbar {
            background-color: #007bff;
            padding: 1rem;
        }

        .navbar .navbar-nav .nav-link {
            color: white;
            font-size: 1rem;
            padding: 8px 15px;
        }

        .navbar .navbar-nav .nav-link:hover {
            background-color: #0056b3;
        }

        .card {
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 1rem;
            color: #495057;
        }

        .card .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .card .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
            padding: 15px 30px;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .container {
            flex: 1;
            margin-top: 20px;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 15px;
            }

            .card-body {
                padding: 15px;
            }

            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Virtual Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <h1 class="display-4 fw-bold text-white mb-4">Welcome to the Virtual Library</h1>
            <p class="lead text-white mb-5">Explore, manage your library, and enjoy your favorite books!</p>
            <a href="/info" class="btn btn-danger btn-lg">More info</a>
        </div>

        <div class="row mt-5">
            <div class="col-md-4 mb-4">
                <div class="card bg-light text-dark">
                    <div class="card-body">
                        <h5 class="card-title">Manage Books</h5>
                        <a href="/manageBooks" class="btn btn-primary">Go to Manage Books</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card bg-light text-dark">
                    <div class="card-body">
                        <h5 class="card-title">Manage Users</h5>
                        <a href="/manageUsers" class="btn btn-primary">Go to Manage Users</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card bg-light text-dark">
                    <div class="card-body">
                        <h5 class="card-title">Manage Loans</h5>
                        <a href="/manageLoans" class="btn btn-primary">Go to Manage Loans</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- About Us Button -->
        <div class="text-center mt-5">
            <a href="/aboutUs" class="btn btn-danger btn-lg">About Us!</a>
        </div>
    </div>
   
    <footer>
        <p>&copy; 2025 Virtual Library - All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
